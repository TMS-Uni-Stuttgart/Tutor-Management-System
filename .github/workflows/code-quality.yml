name: Code Quality

on:
  push:
    branches:
      - main
      - stable
  pull_request:

jobs:
  type-check-client:
    name: Type Check Client
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3 # If you're using actions/checkout@v3 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false
      - name: Setup Node.js
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14.x
      - name: Install pnpm
        run: npm i -g pnpm
      - name: Install node packages
        run: |
          pnpm install --frozen-lockfile
        env:
          CI: true
      - name: Type check client
        working-directory: client/
        run: pnpm ts:check
        env:
          CI: true

  type-check-server:
    name: Type Check Server
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14.x
      - name: Install pnpm
        run: npm i -g pnpm
      - name: Install node packages
        run: |
          pnpm install --frozen-lockfile
        env:
          CI: true
      - name: Type check server
        working-directory: server/
        run: pnpm ts:check
        env:
          CI: true

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14.x
      - name: Install pnpm
        run: npm i -g pnpm
      - name: Install node packages
        run: |
          pnpm install --frozen-lockfile
        env:
          CI: true
      - name: Check code quality in workspace
        run: |
          pnpm run --recursive prettier:check
          pnpm run --recursive eslint:check
        env:
          CI: true
