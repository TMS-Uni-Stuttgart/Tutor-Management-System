name: Docker image test
on:
  push:
    branches:
      - main
      - stable
  pull_request:
    branches:
      - main

jobs:
  test-docker-image:
    name: Test Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3 # If you're using actions/checkout@v3 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false
      - name: Setup Node.js
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14.x
      - name: Install pnpm
        run: npm i -g pnpm
      - name: Install node packages
        run: |
          pnpm install --frozen-lockfile
        env:
          CI: true
      - name: Test docker image
        working-directory: scripts/
        run: pnpx ts-node -- ./build-test-docker/buildAndTestDocker.ts
        env:
          CI: true
